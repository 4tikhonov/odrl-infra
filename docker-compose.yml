version: '3'
services:
  oydid-test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "8001:8001"
    environment:
      - QDRANT_HOST=qdrant
    depends_on:
      - qdrant
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
